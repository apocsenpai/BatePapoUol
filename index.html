<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O Bate-papo, o chat mais famoso do Brasil | Bate Papo</title>
    <link
      rel="shortcut icon"
      href="./src/images/favico.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="header-content">
        <img src="./src/images/logo 1.svg" alt="" />
        <ion-icon id="btnActiveUsers" name="people"></ion-icon>
      </header>
      <main class="main-content"></main>
      <footer class="footer-content">
        
          <div class="message-content">
            <input autocomplete="off"
            type="text"
            name="message"
            placeholder="Escreva aqui..."
            id="messageToSend"
          />
         <span></span>
          </div>
          <ion-icon id="btnSendMessage" name="paper-plane-outline"></ion-icon>
      </footer>
      <div class="activeUsers-display hidden-class">
        <div class="black-screen">
          
        </div>
        <aside class="sidebar">
          <p>
            <ion-icon name="close-outline" class="btn-close-sidebar"></ion-icon>
            Escolha um contato para enviar mensagem:
          </p>
          <section class="sidebarOption active-users">
            
          </section>
          <p>Escolha a visibilidade:</p>
          <section class="sidebarOption">
            <div class="activeUser type-message">
              <div>
                <ion-icon name="lock-open"></ion-icon> <span class="type-message-option">PÃºblico</span>
              </div>
              <ion-icon name="checkmark-sharp" class="check"></ion-icon>
            </div>
            <div class="activeUser type-message">
              <div>
                <ion-icon name="lock-closed"></ion-icon>
                <span class="type-message-option">Reservadamente</span>
              </div>
              <ion-icon name="checkmark-sharp" class="check"></ion-icon>
            </div>
          </section>
        </aside>
      </div>
      <div class="login-display">
        <img src="./src/images/logo 1.svg" alt="">
        <div class="user-data">
          <input type="text" name="login" id="userLogin" autocomplete="off" placeholder="Digite seu nome">
          <button class="btn-login" id="btnLogin">Entrar</button>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
