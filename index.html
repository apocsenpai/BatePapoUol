<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O Bate-papo, o chat mais famoso do Brasil | Bate Papo</title>
    <link
      rel="shortcut icon"
      href="./src/images/favico.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="header-content">
        <img src="./src/images/logo 1.svg" alt="" />
        <ion-icon id="btnActiveUsers" name="people"></ion-icon>
      </header>
      <main class="main-content">
        <p class="message status-message">
          <span>
            <span class="message-time" id="messageTime">(09:21:45) </span
            ><span class="user-name" id="userName">João</span
            ><span class="userMessage" id="userMessage"> entra na sala...</span>
          </span>
        </p>
        <p class="message">
          <span>
            <span class="message-time" id="messageTime">(09:21:45) </span
            ><span class="user-name" id="userName">João</span>
            <span>para</span>
            <span class="user-name" id="userRecipient">Todos</span
            ><span class="userMessage" id="userMessage">: Bom dia</span></span
          >
        </p>
        <p class="message">
          <span>
            <span class="message-time" id="messageTime">(09:21:45) </span
            ><span class="user-name" id="userName">Maria</span>
            <span>para</span>
            <span class="user-name" id="userRecipient">João</span
            ><span class="userMessage" id="userMessage"
              >: Oi João :)</span
            ></span
          >
        </p>
        <p class="message private-message">
          <span>
            <span class="message-time" id="messageTime">(09:21:45) </span
            ><span class="user-name" id="userName">João</span>
            <span>reservadamente para</span>
            <span class="user-name" id="userRecipient">Maria</span
            ><span class="userMessage" id="userMessage"
              >: Oi gatinha quer tc?</span
            ></span
          >
        </p>
        <p class="message status-message">
          <span>
            <span class="message-time" id="messageTime">(09:21:45) </span
            ><span class="user-name" id="userName">Maria</span
            ><span class="userMessage" id="userMessage">
              sai da sala...</span
            ></span
          >
        </p>
      </main>
      <footer class="footer-content">
        <form
          action=""
          method="post"
        >
          <input
            type="text"
            name="message"
            placeholder="Escreva aqui..."
            id="messageToSend"
          />

          <ion-icon id="btnSendMessage" name="paper-plane-outline"></ion-icon>
        </form>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
